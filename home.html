
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Website Home</title>
 
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f9f9f9;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 15px 20px;
  color: white;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #ffcc00;
}

.menu-btn {
  display: none;
  font-size: 24px;
  background: none;
  border: none;
  color: white;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 80px 20px;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: white;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 25px;
}

.btn {
  background-color: #fff;
  color: #333;
  padding: 10px 20px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}

/* Features Section */
.features {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px 20px;
  background-color: #fff;
}

.feature-card {
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Footer */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
  margin-top: 30px;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    display: none;
    background-color: #333;
    position: absolute;
    top: 60px;
    right: 20px;
    width: 150px;
    padding: 10px;
  }

  .nav-links li {
    margin: 10px 0;
  }

  .menu-btn {
    display: block;
  }
}

  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop solution for awesome stuff!</p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <section class="features">
    <div class="feature-card">
      <h3>Fast</h3>
      <p>Speedy performance guaranteed.</p>
    </div>
    <div class="feature-card">
      <h3>Secure</h3>
      <p>Your data is always protected.</p>
    </div>
    <div class="feature-card">
      <h3>Responsive</h3>
      <p>Looks great on all devices.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

  <script >
    function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
}

  </script>
</body>
</html>
